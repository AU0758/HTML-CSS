<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela De login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <section id="login">   
            <div id="img"></div>
        
            <form action="cd.php" autocomplete="on">
                <div id="login">
                    <h1>Login</h1>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                    <p id="i">
                        <span class="material-symbols-outlined" id="icouser">
                            person
                        </span>
                        <input type="email" name="user" id="iuser" placeholder="seu email" autocomplete="email">
                        <label for="iuser"></label>
                    </p>
                    <p id="i">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="pass" id="ipass" placeholder="Sua pass" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="ipass"></label>
                    </p>
                    <input type="submit" value="Entrar" id="entrar">
                    <br>
                    <a href="esqueci.html" class="botao">Esqueci a senha<span class="material-symbols-outlined">
                        mail
                    </span></a>
                </div>
            </form>
