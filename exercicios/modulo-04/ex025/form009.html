<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iano">Em que ano nasceu?: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2500" value="1900" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua Idade: </label>
            <output id="iidade">2020</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
