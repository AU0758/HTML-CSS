<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-image: linear-gradient(to bottom, rgb(36, 36, 36), rgb(83, 82, 82));

            padding: 10px;
            border-color: rgb(214, 163, 32);

            border-width: 10px;
            border-style: inset;
            border-radius: 20px;

            height: 300px;
            width: 300px;
            color: #FFF;

            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Exemplos de Box levels</h1>
    <p>Pararafos são exemplos de box-level, mas os <a href="#">links são de inline-level</a></p>
</body>
</html>
