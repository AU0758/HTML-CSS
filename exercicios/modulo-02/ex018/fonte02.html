<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'American';
            src: url('American Captain.otf') format
            ('opentype'), url('American Captain.ttf')
            format('truetype');
            font-weight: normal;
            font-style: normal;

            /* tipos de format()
            -opentype (otf, normalmente)
            -truetype (ttf, normalmente)
            -truetype-aat (Apple Advanced Typography)
            -svg*/
        }
        body {
            font-family: 'American'
        }

        h1 {
            font-family: 'American';
        }
    </style>
</head>
