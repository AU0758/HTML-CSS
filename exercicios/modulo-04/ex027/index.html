<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela De login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <section id="login">   
            <div id="img"></div>
        
            <div id="login">
                <h1>Login</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                <p id="i">
                    <span class="material-symbols-outlined">
                        account_circle
                    </span>
                    <label for="iuser"></label>
                    <input type="text" name="user" id="iuser">
                </p>
                <p id="i">
                    <span class="material-symbols-outlined">
                        key
                    </span>
                    <label for="ipass"></label>
                    <input type="text" name="pass" id="ipass">
                </p>
                <input type="submit" value="Entrar">
                <br>
                <a href="#">Esqueci a senha</a>
            </div>
        </section>
    </main>
</body>
</html>
