<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Ex Form</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inum">Numero:</label>
            <input type="range" name="num" id="inum" oninput="ival.innerHTML = Number(inum.value)" value="0">
            <output id="ival">0</output>
        </p>
    </form>
</body>
</html>
